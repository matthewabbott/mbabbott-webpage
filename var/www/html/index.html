<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthew Abbott</title>
    <style>
		 body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            color: #222;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            background-color: #0073b1;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #005582;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }
        #card-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        #card-container * {
            pointer-events: auto;
        }
        
        .container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="card-container"></div>
    <div class="container">
        <h1>Matthew Burley Abbott</h1>
        <p>Welcome to my personal homepage! Below, you can find my resume and LinkedIn profile.</p>
        <a class="button" href="resume.pdf" target="_blank">View My Resume</a>
        <a class="button" href="https://www.linkedin.com/in/matthew-abbott-88390065/" target="_blank">Visit My LinkedIn</a>
    </div>
    <footer>
        &copy; 2025 Matthew Burley Abbott
    </footer>
    
    <script src="/js/cardDeck.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            new CardDeck('card-container');
        });
    </script>
</body>
</html>
